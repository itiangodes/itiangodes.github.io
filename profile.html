<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Profile</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div id="profileContent">
        </div>
    </div>

    <script>
        const currentUserIndex = sessionStorage.getItem('currentUser');
        
        if (currentUserIndex === null) {
            document.getElementById('profileContent').innerHTML = `
                <div class="error-message">
                    <i class="fas fa-exclamation-triangle fa-2x"></i>
                    <h2>Access Denied</h2>
                    <p>You need to be logged in to view this page.</p>
                    <p><a href="login.html">Click here to login</a></p>
                </div>
            `;
        } else {
            const existingUsers = JSON.parse(sessionStorage.getItem('users') || '[]');
            const user = existingUsers[currentUserIndex];
            
            if (user) {
                document.getElementById('profileContent').innerHTML = `
                    <div class="welcome">
                        <div class="logo-icon">
                            <i class="fas fa-user-circle"></i>
                        </div>
                        <h1>Welcome, ${user.fullName} ðŸŒŸ</h1>
                        <p class="subtitle">Here's your profile information</p>
                    </div>
                    
                    <div class="profile-card">
                        <div class="profile-item">
                            <div class="profile-label">Full Name</div>
                            <div class="profile-value">${user.fullName}</div>
                        </div>
                        
                        <div class="profile-item">
                            <div class="profile-label">Email</div>
                            <div class="profile-value">${user.email}</div>
                        </div>
                        
                        <div class="profile-item">
                            <div class="profile-label">Username</div>
                            <div class="profile-value">@${user.username}</div>
                        </div>
                        
                        <div class="profile-item">
                            <div class="profile-label">Age</div>
                            <div class="profile-value">${user.age} years old</div>
                        </div>
                        
                        <div class="profile-item">
                            <div class="profile-label">Gender</div>
                            <div class="profile-value">${user.gender}</div>
                        </div>
                        
                        <div class="profile-item" style="grid-column: 1 / span 2;">
                            <div class="profile-label">Address</div>
                            <div class="profile-value">${user.address}</div>
                        </div>
                    </div>
                    
                    <button id="logoutBtn" class="btn-danger">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                `;
                
                document.getElementById('logoutBtn').addEventListener('click', function() {
                    sessionStorage.removeItem('currentUser');
                    window.location.href = 'index.html';
                });
            } else {
                document.getElementById('profileContent').innerHTML = `
                    <div class="error-message">
                        <i class="fas fa-exclamation-circle fa-2x"></i>
                        <h2>Error</h2>
                        <p>User data not found.</p>
                        <p><a href="login.html">Click here to login</a></p>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
